<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <h1>Text Transformation</h1>
        <input type="text" placeholder="Enter a text" id="input">
        <div class="btn-box">
        <button onclick="capital()">ABC</button>
        <button onclick="lower()">abc</button>
        <button onclick="firstcap()">Abc</button>
        <button onclick="italic()"><i>abc</i></button>
        <button onclick="bolder()"><b>Abc</b></button>
        <button onclick="underline()"><u>abc</u></button>
        </div>
        <div class="output" id="output">
            <h2>Output Prompt</h2>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
